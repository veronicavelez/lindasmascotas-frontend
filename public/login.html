<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/logo-lindasmascotas.png" />
    <title>Login | Lindas Mascotas</title>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../bower_components/fontawesome/css/font-awesome.css" />
    <!--link rel="stylesheet" href="/bower_components/jquery.gritter/css/jquery.gritter.css" /-->
    <link rel="stylesheet" href="../../bower_components/components-font-awesome/css/font-awesome.css" />
    
    <link rel="stylesheet" href="../../bower_components/codemirror/theme/ambiance.css" />
    <link rel="stylesheet" href="../../bower_components/jqueryui/themes/base/base.css" />

    <link rel="stylesheet" href="styles/main.css">

</head>
<body class="signin" ng-controller="loginCtrl">
        <section>
            <div class="panel panel-signin">
                <div class="panel-body">
                    <div class="logo text-center">
                        <h3><strong>LINDAS MASCOTAS</strong></h3>
                        <img src="images/logo-lindasmascotas.png" alt="Logo Modymarca" width="200">
                    </div>
                    <br />
                    <h4 class="text-center mb5">Sistema de Información para la Gestión Administrativa de Lindas Mascotas</h4>
                    <p class="text-center">Ingrese con su cuenta</p>

                    <div class="mb30"></div>

                    <form ng-submit="ingresar(datos)">
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre de Usuario" 
                                   ng-model="datos.usuario">
                        </div><!-- input-group -->
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña"
                                   ng-model="datos.password">
                        </div><!-- input-group -->
                        <div class="row" ng-show="invalido">
                            <div class="col-md-12">
                                <div class="alert alert-danger"><strong>{{ mensaje }}</strong></div>
                            </div>
                        </div>
                        <a href="" ng-click="modalRecuperarPassword()"><small>¿Olvido su contraseña?</small></a>
                        
                        <div class="clearfix">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-success">Acceder<i class="fa fa-angle-right ml5"></i></button>
                            </div>
                        </div>                      
                    </form>

                </div><!-- panel-body -->
                <div class="panel-footer">
                    <p class="text-left">Versión 1.0.0</p>
                </div><!-- panel-footer -->
            </div><!-- panel -->
        </section>

        <div ng-include="'views/recuperar-password.html'"></div>

        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../../bower_components/angular/angular.min.js"></script>
        <script src="../../bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="../../bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../../bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="../../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!--script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script-->
        
        <!--script src="../../bower_components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.min.js"></script-->
        <script src="../../bower_components/jquery-validation/dist/jquery.validate.js"></script>
        <!-- endbower -->

        <script src="scripts/lib/jcs-auto-validate.min.js"></script>
        <script src="scripts/app.js"></script>

        <!-- controllers -->
        <script src="scripts/services/login.services.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-XXXXX-X');
            ga('send', 'pageview');
        </script>

    </body>
</html>
