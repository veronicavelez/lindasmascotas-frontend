<div class="pageheader" page-header></div>

<div class="contentpanel">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
      <chain-panel title="Marcas Comerciales" description="Registro de marcas comerciales.">
        <button class="btn btn-primary btn-metro btn-xs mr5 mb10" ng-click="open('','static', 'create')">
          <i class="fa fa-plus-circle"></i> Crear Nuevo</button>

        <div class="table-responsive">
          <div class="loaders text-center" ng-hide="marcas.status">
            <img alt src="images/loaders/loader15.gif">
          </div>
          <table class="table mb30" datatable="ng" dt-options="dtOptions">
            <thead>
              <tr>
                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">CÃ³digo</th>
                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">Logo</th>
                <th class="col-xs-5 col-sm-2 col-md-2 col-lg-2">Nombre</th>
                <th class="col-xs-5 col-sm-2 col-md-2 col-lg-2">Empresa</th>
                <th class="col-xs-1 col-sm-1 col-md-2 col-lg-2 text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="marca in marcas.data">
                <td class="text-center">{{marca.codigoMarca}}</td>
                <td class="text-center">
                    <img class="img" ng-src="{{marca.logo}}" alt="[Logo Marca]" width="100">
                </td>
                <td>{{marca.nombreMarca}}</td>
                <td>{{marca.marcasEmpresaList[0].empresas.nombreEmpresa}}</td>
                <td class="table-action text-center">
                  <button class="btn btn-warning btn-metro btn-xs" ng-click="open('','static', 'edit', marca)">
                    <i class="fa fa-pencil"></i> Editar</button>
                  <button class="btn btn-danger btn-metro btn-xs" ng-click="delete('sm','static',marca)">
                    <i class="fa fa-trash-o"></i> Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- table-responsive -->

      </chain-panel>
    </div>
    <!-- col-sm-6 -->
  </div>
  <!-- contentpanel -->
