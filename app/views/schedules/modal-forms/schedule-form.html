<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="scheduleModalForm">{{event.title}}</h4>
</div>

<div class="modal-body">
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-3 control-label">
            <strong>Auditor:</strong>
        </label>
        <label class="col-sm-9 col-md-9 col-lg-9 control-label">{{event.auditor}}</label>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-3 control-label">
            <strong>Día:</strong>
        </label>
        <label class="col-sm-9 col-md-9 col-lg-9 control-label">{{event.dateDay}}</label>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-3 control-label">
            <strong>Descripción:</strong>
        </label>
        <label class="col-sm-9 col-md-9 col-lg-9 control-label">{{event.description}}</label>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-3 control-label">
            <strong>Estado visita:</strong>
        </label>
        <label class="col-sm-9 col-md-9 col-lg-9 control-label">{{event.status}}</label>
    </div>
</div>
<!-- modal-body -->
<div class="modal-footer">
    <button class="btn btn-warning btn-metro btn-xs mr5" ng-if="canEdit" ng-click="edit()">
            <i class="fa fa-pencil"></i> Editar Visita</button>

    <button class="btn btn-danger btn-metro btn-xs mr5" ng-if="canCancel" ng-click="cancel()">
        <i class="fa fa-times"></i> Cancelar Visita</button>

    <button class="btn btn-default btn-metro btn-xs" ng-click="close()">Cerrar</button>
</div>
