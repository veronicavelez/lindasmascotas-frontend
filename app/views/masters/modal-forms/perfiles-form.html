<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="profilesModalForm">{{modalTittle}} de Perfiles</h4>
</div>
<div class="modal-body">

    <form name="frmProfiles" ng-submit="save()" novalidate="novalidate">
        <div class="row mb10">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Perfil
                        <span class="asterisk">*</span>
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control input-sm" placeholder="Ingrese el perfil" required 
                        ng-model="perfil.nombrePerfil" ng-uppercase/>
                    </div>
                </div>
                <!-- form-group -->
            </div>
        </div>
        <!-- row -->

        <div class="row">
            <div class="col-sm-offset-4">
                <button type="submit" class="btn btn-success btn-metro btn-xs mr5"><i class="fa fa-save"></i> Guardar</button>
                <button type="reset" class="btn btn-dark btn-metro btn-xs" ng-click="clean()"><i class="fa fa-eraser"></i> Limpiar</button>
            </div>
        </div>
    </form>

</div>
<!-- modal-body -->
<div class="modal-footer">
    <button class="btn btn-default btn-metro btn-xs" ng-click="cancel()">Cerrar</button>
    <!-- <button class="btn btn-success btn-metro btn-xs" ng-click="ok()">Guardar</button> -->
</div>
