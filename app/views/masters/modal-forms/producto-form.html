<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="productsModalForm">{{modalTittle}} de Producto</h4>
</div>
<div class="modal-body">
    <form name="frmProducts" ng-submit="save()" novalidate="novalidate">
        <div class="row mb10">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label class="col-sm-5 control-label">C贸digo Producto
                        <span class="asterisk">*</span>
                    </label>
                    <div ng-if="!esNuevo">
                        {{producto.idProducto}}
                    </div>
                    <div class="col-sm-7" ng-if="esNuevo">
                        <input class="form-control input-sm" placeholder="Ingrese el c贸digo del producto" required 
                        ng-model="producto.idProducto" />
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label class="col-sm-5 control-label">Nombre Producto
                        <span class="asterisk">*</span>
                    </label>
                    <div ng-if="esDetalle">
                        {{producto.nombreProducto}}
                    </div>
                    <div class="col-sm-7" ng-if="!esDetalle">
                        <input type="text" class="form-control input-sm" placeholder="Ingrese el nombre del producto" required 
                        ng-model="producto.nombreProducto" ng-uppercase/>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label class="col-sm-5 control-label">Marca Producto
                        <span class="asterisk">*</span>
                    </label>
                    <div ng-if="esDetalle">
                        {{producto.marca}}
                    </div>
                    <div class="col-sm-7" ng-if="!esDetalle">
                        <input  class="form-control input-sm" placeholder="Ingrese la marca del producto" required 
                        ng-model="producto.marca"  ng-uppercase />
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label class="col-sm-5 control-label">Precio Producto
                        <span class="asterisk">*</span>
                    </label>
                    <div ng-if="esDetalle">
                        {{producto.precio}}
                    </div>
                    <div class="col-sm-7" ng-if="!esDetalle">
                        <input  class="form-control input-sm" placeholder="Ingrese el precio del producto" required 
                        ng-model="producto.precio" />
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label class="col-sm-5 control-label">Descripci贸n Producto
                        <span class="asterisk" >*</span>
                    </label>
                    <div ng-if="esDetalle">
                        {{producto.descripcionProducto}}
                    </div>
                    <div class="col-sm-7" ng-if="!esDetalle">
                        <textarea type="text" class="form-control input-sm" placeholder="Ingrese la descripci贸n del producto" required
                        ng-model="producto.descripcionProducto" ng-uppercase></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- row -->

        <div class="row">
            <div class="col-sm-offset-4">
                <button type="submit" class="btn btn-success btn-xs"  ng-if="!esDetalle">Guardar</button>
                <button type="reset" class="btn btn-dark btn-metro btn-xs" ng-click="clean()" ng-if="!esDetalle"><i class="fa fa-eraser"></i> Limpiar</button>
                <button type="reset" class="btn btn-default btn-xs" ng-click="cancel()" ng-if="!esDetalle">Cancelar</button>
            </div>
        </div>
    </form>

</div>
<!-- modal-body -->
<div class="modal-footer">
    <button class="btn btn-default btn-metro btn-xs" ng-click="cancel()">Cerrar</button>
    <!-- <button class="btn btn-success btn-metro btn-xs" ng-click="ok()">Guardar</button> -->
</div>
